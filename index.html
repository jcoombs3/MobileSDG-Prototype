    <div id="main">
        <div class="main-container">
            <div id="apps">
                <div id="apps-container">
	                <div class='app-list' id="app-selection"> 
                    </div>

<!-- 	                <div id="node-tree">
	                    <div class="container regular">
	                    </div>
	                </div> -->

                    </div>
                </div>

    <script id="app-selection-template" type="text/x-handlebars-template">
        {{#if apps}}
            <div id="breadcrumb"></div>  
            <ul class="apps">
                {{#each apps}}
                    <li class='app'>
                        <div class='app-front'>
                            <div class='app-icon'>
                                <table>
                                    <tr>
                                        <td>
                                            <img src="_img/icon/{{icon}}" style="width:{{iconWidth}}" data-hover="_img/icon/blue_{{icon}}">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class='load-bar'>
                            <div class='app-load-btn'>
                                <span class="icon icon-left-open"></span>
                            </div>
                        </div>
                    </li>
                {{/each}}
            </ul>

            <div class="loading-anim">
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <table>
                    <tr>
                        <td>
                            <div class="loading-node"></div>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="app-summary">
            </div>
    
        {{/if}}
    </script>

    <script id="app-summary-template" type="text/x-handlebars-template">
        <div class="summary-container">
            <div class="summary">
                <p>
                    {{appSummary}}
                </p>
            </div>
        </div>

        <div class="devices-container">
            {{#if devices}}
                {{#each devices}}
                    <div class="device {{device}}">
                        <div class="notification">
                            {{device}}
                        </div>
                    </div>
                {{/each}}
            {{/if}}
        </div>
    </script>

    <script id="app-detail-template" type="text/x-handlebars-template">
        {{#each blocks}}
            {{#xif this.type this}}
            {{/xif}}
        {{/each}}
    </script>

    <script id="block-template" type="text/x-handlebars-template">
    </script>
