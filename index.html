    <script id="app-selection-template" type="text/x-handlebars-template">
        {{#if apps}}
            <ul class="apps">
                {{#each apps}}
                    <li class='app'>
                        <div class='app-front'>
                            <div class='app-icon'>
                                <table>
                                    <tr>
                                        <td>
                                            <img src="_img/icon/{{icon}}">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class='title'>
                                <table>
                                    <tr>
                                        <td>
                                            <h2>{{name}}</h2>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class='load-bar'>
                            <div class='app-load-btn'></div>
                        </div>
                    </li>
                {{/each}}
            </ul>

            <div class="back">
                <div class="button-container">
                    <table class='table'>
                        <tr class='tr'>
                            <td class="td65">
                            </td>
                            <td class='tdOther'>
                                <div class="load-bar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td65" align='center'>
                            </td>
                            <td class="tdOther">
                                <div class="button">
                                    <span class="icon icon-left-open"></span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="loading-anim">
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <div class="load-bar"></div>
                <table>
                    <tr>
                        <td>
                            <div class="loading-node"></div>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="app-summary">
            </div>
    
        {{/if}}
    </script>

    <script id="app-summary-template" type="text/x-handlebars-template">
        <div class="summary-container">
            <div class="summary">
                <p>
                    {{appSummary}}
                </p>
            </div>
        </div>

        <div class="devices-container">
            {{#if devices}}
                {{#each devices}}
                    <div class="device {{device}}">
                        <div class="notification">
                            {{device}}
                        </div>
                    </div>
                {{/each}}
            {{/if}}
        </div>
    </script>

    <script id="app-detail-template" type="text/x-handlebars-template">
        {{#each blocks}}
            {{#xif this.type }}
                BOOM
                
                {{else}}
                    BAMM
            {{/xif}}
        {{/each}}
    </script>
